<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Food</th>
    <th scope="col">Price</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of menu; let i = index">
      <td>{{i + 1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
    </tr>
  </tbody>
</table>
